[global]
	netbios name = RT-AC66U
	workgroup = WORKGROUP
	server string = Samba %v on %L
	
	wins support = yes
	domain master = yes
	preferred master = yes
	local master = yes
	os level = 255   
	dns proxy = no
	log level = 0
	syslog = 0
	socket options = IPTOS_LOWDELAY SO_KEEPALIVE SO_RCVBUF=131072 SO_SNDBUF=131072 SO_KEEPALIVE

	guest ok = yes
	map to guest = bad user
	encrypt passwords = yes
#	null passwords = yes

	load printers = no
	printing = bsd
	printcap name = /dev/null
	disable spoolss = yes

[hdd]
	path = /mnt/MPD/USB/hdd
	browseable = no
	read only = no
	guest ok = no
	valid users = root
	hosts allow = 192.168.1.21 192.168.1.22 192.168.1.23
[Documentary]
	path = /mnt/MPD/USB/hdd/x/Documentary
[Movies]
	path = /mnt/MPD/USB/hdd/x/Movies
[Music]
	path = /mnt/MPD/USB/hdd/Music
[Family.Picture.and.Video]
	path = /mnt/MPD/USB/hdd/Family.Picture.and.Video
[x]
	path = /mnt/MPD/USB/hdd/x
	read only = no
